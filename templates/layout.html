{{ define "header" }}
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand">
        <a href="/" class="brand-link"><img src="/static/images/star-tour_logo.png" alt="{{ .SiteName }}" /></a>
        <span class="brand-text">{{ .SiteName }}</span>
      </div>
      <nav class="main-nav">
        <a href="/">首页</a>
        <a href="/about">关于我们</a>
        <a href="/contact">联系我们</a>
      </nav>
    </div>
  </header>
{{ end }}

{{ define "footer" }}
  <footer class="site-footer">
    <div class="container">
      <p style="font-size:13px; color:#888; text-align:center; margin:0;">
        © {{ .SiteYear }} {{ .SiteName }} · All Rights Reserved
        <span style="margin-left:16px;">
          <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener" style="color:#888; text-decoration:none;">
            粤ICP备2022094766号-1
          </a>
        </span>
      </p>
    </div>
  </footer>
</body>
</html>
{{ end }}
