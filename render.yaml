# Render.com 服务定义 - 用于自动化部署
# 将此仓库连接到 Render，Render 会读取本文件以配置服务。
# 注意：不要在仓库中提交真实的 SMTP 密码或机密；在 Render Dashboard -> Environment -> Environment Variables 中填写。
services:
  - type: web
    name: star-tour
    env: static
    region: oregon
    plan: free
    repo: .
    branch: main
    buildCommand: go build -o star-tour.exe .
    startCommand: ./star-tour.exe
    envVars:
      - key: PORT
        value: 8080
      - key: SMTP_HOST
        value: smtp.gmail.com
        fromDatabase: false
      - key: SMTP_PORT
        value: "587"
        fromDatabase: false
      - key: SMTP_USER
        value: vinjet.lee@gmail.com
        fromDatabase: false
      - key: SMTP_CONTACT_TO
        value: vinjet.lee@gmail.com
        fromDatabase: false
      - key: CONTACT_PHONE
        value: "+86 13652320527"
        fromDatabase: false
      - key: CONTACT_EMAIL
        value: vinjet.lee@gmail.com
        fromDatabase: false
      - key: CONTACT_WECHAT
        value: "Xieyu2258"
        fromDatabase: false
      - key: CONTACT_ADDRESS
        value: "深圳市南山区西丽街道新围社区新围村石岭工业区3-4栋3-723"
